# apprunner.yaml
version: 1.0
runtime: docker
build:
  commands:
    build:
      - echo "Building the application"
run:
  runtime-version: latest
  command: uvicorn backend.app.main:app --host 0.0.0.0 --port 8000
  network:
    port: 8000
    env:
      - name: ENV
        value: production
      - name: DEBUG
        value: "false"