version: 1.0
runtime: python311   # managed Python 3.11 runtime

build:
  commands:
    build:
      - echo "No-op build phase for Python 3.11"

run:
  runtime-version: 3.11
  pre-run:
    - pip3 install --no-cache-dir -r backend/requirements.txt
  command: python3 -m uvicorn backend.app.main:app --host 0.0.0.0 --port 8000
  network:
    port: 8000
    env: PORT
  env:
    - name: ENV
      value: production
    - name: DEBUG
      value: "false"
    - name: DATABASE_URL
      value: mysql+mysqlconnector://leiprodsoletwf1:lei_solet_wf1@wf1-lei-db-instance-1.c5ywaw68cg2l.us-west-2.rds.amazonaws.com:3306/myappdb
